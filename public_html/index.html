<html class="no-js" lang="">

    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

  <body>
    <!--[if lt IE 8]>

    <![endif]-->

    <!-- Add content here -->
    <script src="js/vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/vendor/tinymce/js/tinymce/plugins/code/plugin.min.js"></script>
    <script src="js/vendor/tinymce/js/tinymce/themes/modern/theme.min.js"></script>
    <script src="js/vendor/tinymce/js/tinymce/plugins/spellchecker/plugin.min.js"></script>

    <script>
      tinymce.init({
          selector: "textarea#tinymceEditor",
          themes: "modern",
          skin: "custom",
          height: "400",
//          force_br_newlines: true, // force <br> lines
//          force_p_newlines: false, // prevent <p> 
//          forced_root_block: '',   // Needed for 3.x
          plugins: [
              "advlist autolink link image lists charmap print preview hr anchor",
              "pagebreak spellchecker searchreplace wordcount visualblocks",
              "visualchars code fullscreen insertdatetime media nonbreaking",
              "save table contextmenu directionality template paste textcolor",
              "colorpicker imagetools"
          ],
          
          // Example word content CSS (should be your site CSS) this one removes paragraph margins
	  content_css : "css/word.css",

          spellchecker_callback: function (method, text, success, failure) {
              var words = text.match(this.getWordCharPattern());
              if (method === "spellcheck") {
                  var suggestions = {};
                  for (var i = 0; i < words.length; i++) {
                      suggestions[words[i]] = ["First", "Second"];
                  }
                  success(suggestions);
              }
          }
      });
    </script>
    
    <textarea id="tinymceEditor" rows="15" cols="80" style="width: 80%">
		&lt;p&gt;This is the first paragraph.&lt;/p&gt;
		&lt;p&gt;This is the second paragraph.&lt;/p&gt;
		&lt;p&gt;This is the third paragraph.&lt;/p&gt;</textarea>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>');</script>
